<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/solid.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <title>Mini-Weather</title>
</head>

<body>

    <main class="main-content" id="main-content">
        <div class="container">
            <div class="dark-mode">
                <p>Dark Mode</p>
                <div class="toggle-switch">
                    <input class="toggle-input" id="toggle" type="checkbox">
                    <label class="toggle-label" for="toggle"></label>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" name="city" id="city" placeholder="Enter your city">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="main-info">
                <div class="main-heading">
                    <h1>City</h1>
                    <h2>Country</h2>
                </div>
                <div class="temp-info">
                    <div class="temp">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <h1>25°C</h1>
                    </div>
                    <div class="temp-details">
                        <p id="fl">Feels like: 27°C</p>
                        <p id="hu">Humidity: 60%</p>
                        <p id="wi">Wind: 10 km/h</p>
                        <p id="ra">Rain: 10%</p>
                    </div>
                </div>
                <div class="next-4days">
                    <div class="day">
                        <h3>Date</h3>
                        <p>25°C</p>
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="day">
                        <h3>Date</h3>
                        <p>26°C</p>
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="day">
                        <h3>Date</h3>
                        <p>27°C</p>
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="day">
                        <h3>Date</h3>
                        <p>28°C</p>
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer-info">
                    <p>Data provided by OpenWeather</p>
                    <p>&copy; 2025 Mini-Weather</p>
                    <p>Designed by : Debanjan(DEX)</p>
                </div>
            </footer>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
